# True color settings
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# General Settings
set -s escape-time 0
set -g focus-events on
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -g status-keys vi
setw -g mode-keys vi
setw -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set-option -g history-limit 6000


# Key Bindings
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Vim-style pane selection (compatible with vim-tmux-navigator)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Directional splits in CWD
bind | split-window -h -c "#{pane_current_path}"

bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Resizing
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

# Visuals
set -g status-bg white
set -g status-fg black
set -g status-right '#{prefix_highlight} #U@#H '
set -g status-right-length 120

set-option -g pane-border-style fg=colour7
set-option -g pane-active-border-style fg=blue # Changed active border to blue for visibility

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'christoomey/vim-tmux-navigator'
run -b '~/.tmux/plugins/tpm/tpm'
